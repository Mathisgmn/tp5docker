<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini App WebSocket</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2rem; }
      .log { white-space: pre-line; border: 1px solid #ccc; padding: 1rem; height: 200px; overflow: auto; }
    </style>
  </head>
  <body>
    <h1>Mini App WebSocket</h1>
    <p>Connexion WebSocket et échanges simples.</p>
    <p>Utilisateurs connectés : <span id="user-count">0</span></p>
    <form id="message-form">
      <input id="message-input" type="text" placeholder="Votre message" required />
      <button type="submit">Envoyer</button>
    </form>
    <div id="log" class="log"></div>
    <script src="/config.js"></script>
    <script>
      const logEl = document.getElementById("log");
      const form = document.getElementById("message-form");
      const input = document.getElementById("message-input");
      const userCountEl = document.getElementById("user-count");
      const wsUrl = window.APP_CONFIG?.WS_URL || "ws://localhost:8080";
      const socket = new WebSocket(wsUrl);

      const appendLog = (message) => {
        logEl.textContent += `${message}\n`;
        logEl.scrollTop = logEl.scrollHeight;
      };

      socket.addEventListener("open", () => {
        console.log("client_connected");
      });

      socket.addEventListener("message", (event) => {
        const payload = String(event.data);
        console.log(`message_received payload=${payload}`);
        let parsed;
        try {
          parsed = JSON.parse(payload);
        } catch (error) {
          console.warn("websocket_message_invalid", error);
          return;
        }

        if (parsed?.type === "user_count") {
          userCountEl.textContent = String(parsed.count ?? 0);
          return;
        }

        if (parsed?.type === "message") {
          appendLog(parsed.payload ?? "");
          return;
        }

        console.warn("websocket_message_unhandled", parsed);
      });

      socket.addEventListener("close", () => {
        console.log("client_disconnected");
      });

      socket.addEventListener("error", () => {
        console.error("websocket_error");
      });

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        if (socket.readyState === WebSocket.OPEN) {
          const message = input.value;
          socket.send(message);
          console.log(`message_sent payload=${message}`);
          input.value = "";
        } else {
          console.warn("websocket_not_ready");
        }
      });
    </script>
  </body>
</html>
